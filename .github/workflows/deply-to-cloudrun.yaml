  RUN_REGION: us-central1
  SERVICE_NAME: contrib-app
  MONGODB_URI: ${{ secrets.DEV_MONGODB_URI }}
  GOOGLE_CLIENT_ID: 291088030422-ijfkbe7ctr126emfckv6rl4cd28h57hf.apps.googleusercontent.com
