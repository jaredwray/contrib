name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SERVICE_NAME: contrib-app

  ENV_REACT_APP_PLATFORM_URL: "https://dev.contrib.org/"
  ENV_REACT_APP_API_URL: "https://dev.contrib.org/graphql"
  ENV_REACT_APP_API_AUDIENCE: "https://dev.contrib.org/"

jobs:
  setup-build-deploy:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install Dependencies
      - name: Install Dependencies
        run: yarn

      # Test
      - name: Test
        run: yarn test

      # Code Coverage
      - name: Code Coverage
        uses: codecov/codecov-action@v1.0.15
        with:
          token: ${{ secrets.CODECOV_KEY }}
          file: ./packages/app/coverage/lcov.info
