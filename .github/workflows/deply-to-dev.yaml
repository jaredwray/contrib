name: Build and Deploy to Dev

on:
  push:
    branches:
    - main

env:
  PROJECT_ID: ${{ secrets.DEV_GCP_PROJECT_ID }}
  SERVICE_NAME: contrib-app
  MONGODB_URI: ${{ secrets.DEV_MONGODB_URI }}
  GOOGLE_CLIENT_ID: ${{ secrets.DEV_GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.DEV_GOOGLE_CLIENT_SECRET }}
  FB_CLIENT_ID: ${{ secrets.DEV_FB_CLIENT_ID }}
  FB_CLIENT_SECRET: ${{ secrets.DEV_FB_CLIENT_SECRET }}
  TWITTER_CLIENT_ID: ${{ secrets.DEV_TWITTER_CLIENT_ID }}
  TWITTER_CLIENT_SECRET: ${{ secrets.DEV_TWITTER_CLIENT_SECRET }}
  SESSION_SECRET: ${{ secrets.DEV_SESSION_SECRET }}
  NEXTAUTH_URL: https://dev.contrib.org:443

jobs:
  setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.DEV_GCP_SA_KEY }}
        project_id: ${{ secrets.DEV_GCP_PROJECT_ID }}

    # Build and push image to Google Container Registry
    - name: Docker Auth
      run: gcloud auth configure-docker

    - name: Build Docker Image
      run: docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .

    - name: Docker Push to Google Cloud
      run: docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
    
    
    # Deploy image to Cloud Run
    - name: Deploy
      run: |-
        gcloud run deploy $SERVICE_NAME \
          --image=gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --cpu=1 --memory=512Mi \
          --platform=managed \
          --region=us-central1 \
          --allow-unauthenticated \
          --set-env-vars=NEXTAUTH_URL=$NEXTAUTH_URL,MONGODB_URI=$MONGODB_URI,GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET,FB_CLIENT_ID=$FB_CLIENT_ID,FB_CLIENT_SECRET=$FB_CLIENT_SECRET,TWITTER_CLIENT_ID=$TWITTER_CLIENT_ID,TWITTER_CLIENT_SECRET=$TWITTER_CLIENT_SECRET,SESSION_SECRET=$SESSION_SECRET \
          --port=3000
