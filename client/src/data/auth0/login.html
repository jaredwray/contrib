      color:  #323432;

    }

    }

      height: 50px;
    }
    .btn, .btn:focus {
      background: #dcd28c;
      color: #5a7864;
      border: 0;
      box-shadow: none !important;
    }
    .btn:active, .auth-buttons:hover .btn {

      background-color: #5A7864 !important;
      border: none !important;
    }
    .auth-buttons {
      padding-top: 10px;
    }
    .btn-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px 0 0 10px;

      background-position: center !important;
    }
    .btn-text, .btn-text span {

      width: calc(100% - 50px);
      height: 50px;
      font-style: normal;
      font-weight: bold;
      font-size: 12px;
      line-height: 16px;
      letter-spacing: 0.1em;
    }
    .hr {

      height: 6px;
      background-color: #323432;
      margin: 50px 0 20px 0;
    }
    .back-link, .back-link:hover {
      display: block;
      color: #323432;
      font-size: 12px;
      line-height: 16px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .arrows {
      font-size: 18px;
      line-height: 20px;
    }
    h1 {
      padding: 10px 0 20px 0;
      font-weight: bold;
      font-size: 32px;
      line-height: 40px;
    }
    p {
      font-size: 17px;
      line-height: 21px;
    }
    .sign-up-link, .sign-up-link:hover {
      color: #5a7864;
      font-weight: bold;
      font-size: 20px;
      line-height: 25px;
    }
    .right-block {

      background-size: cover;
      position: relative;
      width: 100%;
      height: 50vw!important;

      line-height: 16px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #FFFFFF;
      position: absolute;
      bottom: 20px;
      left: 50px;
    }

  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {
     function hideShowElements(class_name, action) {
        var elements = document.getElementsByClassName(class_name);

        for (var i = 0; i < elements.length; i ++) {
          if (action == 'show') {
            elements[i].classList.remove("d-none");
          } else if (action == 'hide') {
            elements[i].classList.add("d-none");
          }
        }
      }

      const url = new URL(window.location.href);

      if (url.searchParams.get('page_type') == 'sign_up') {
        hideShowElements('sign-up-block', 'show');
        hideShowElements('log-in-block', 'hide');

        var signUpLink = document.getElementsByClassName('sign-up-link sign-up-block')[0];
        url.searchParams.delete('page_type');
      } else {
        var signUpLink = document.getElementsByClassName('sign-up-link log-in-block')[0];
        url.searchParams.append('page_type', 'sign_up');
      }

      signUpLink.href = url;

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);
      
        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params = Object.assign({
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);

      document.getElementById('backLink').href = params.redirectUri;

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.description;
        errorMessage.style.display = 'block';
      }

      document.getElementById('google-buttons').addEventListener('click', loginWithGoogle);
    });
  </script>
